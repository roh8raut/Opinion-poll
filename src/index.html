<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	
    <title>Opinion Poll</title>
	  <meta name="description" content="Typescript Starter">
    <meta name="author" content="https://github.com/nea">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1 class="header">Opinion poll</h1>
    <h3 class="name"></h3>
    <div class="container">
      <!-- Trigger the modal with a button -->
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
    
      <!-- Modal -->
      <div class="modal modal-backdrop show" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Enter your name</h4>
            </div>
            <div class="modal-body">
              <!-- <div class="form-group"> -->
                <label for="name">Name:</label>
                <input type="text" class="text-box" id="name" autocomplete="off" autofocus >
                <p class="name-error">Name cannot be less than 3 characters</p>
                
              <!-- </div> -->
            </div>
             <div class="modal-footer"> 
               <button class="btn btn-success submitName" data-dismiss="modal" disabled>Submit</button>
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div> 
          </div>
          
        </div>
      </div>
      
    </div>
    
    <div class="container bodycontainer"></div>
    <button class="btn btn-info submit">Submit</button>
  </body>
  <script src="main.bundle.js"></script>
</html>
